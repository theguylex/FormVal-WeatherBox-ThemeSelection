<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Scenario Page</title>
    <link rel="stylesheet" href="themeFormWeather.css">
</head>
<body class="light-theme">
    <h1 class="heading">Multi-Scenario Page</h1>
    <div class="container">
        <section id="theme-section">
            <h2>Select a Theme</h2>
            <select id="theme-selector" title="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
            </select>
        </section>

        <section id="form-section">
            <h2>Registration Form</h2>
            <form id="registration-form">
                <label for="username">Username:</label> <br>
                <input type="text" id="username" name="username"><br><br>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label> <br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Submit</button>
            </form>
            <div id="validation-message"></div>
        </section>

        <section id="weather-section">
            <h2>Select Weather Condition</h2>
            <select id="weather-selector" title="weather">
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <div id="weather-message"></div>
        </section>
    </div>

    <script src="themeFormWeather.js"></script>
</body>
</html>
